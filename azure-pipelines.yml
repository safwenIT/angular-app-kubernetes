# Docker

# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tags)

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '- task: CopyFiles@2
  inputs:
    Contents: 'deployment.azure.yaml'
    TargetFolder: 'https://hub.docker.com/repositories$:(Build.ArtifactStagingDirectory)''
    ArtifactName: 'drop'
    publishLocation: 'Container'